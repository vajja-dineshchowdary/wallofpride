<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>


var results;

async function showGithubUsers() {

    function getusers() {
      let url = `https://api.github.com/users`;
      // let url = `https://jsonplaceholder.typicode.com/photos`;
      return fetch(url).then(response => response.json());
    }

    results = await getusers();
console.log(results)

    var svg = d3.select("body").append("svg").attr("id", "d3svg")
    .attr("width", window.innerWidth)
    .attr("height", window.innerHeight);

// var def = 
var width = window.innerWidth,
        height = window.innerHeight,
        sizeDivisor = 100,
        nodePadding = 2.5;

var tooltip = d3
        .select("body")
        .append("div")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("visibility", "hidden")
        .style("color", "white")
        .style("padding", "8px")
        .style("background-color", "rgba(0, 0, 0, 0.75)")
        .style("border-radius", "6px")
        .style("font", "12px sans-serif")
        .text("tooltip");

        var color = d3.scaleOrdinal([
        "#fc8d62",
        "#8da0cb",
        "#e78ac3",
        "#a6d854",
        "#66c2a5",
        "#ffd92f",
        "#e5c494",
        "#b3b3b3"
      ]);


var radiusScale = d3.scaleSqrt().domain([0, 30]).range([1, 50]);


      var simulation = d3
        .forceSimulation()
        .force(
          "forceX",
          d3
            .forceX()
            .strength(0.5)
            .x(width * 0.5)
        )
        .force(
          "forceY",
          d3
            .forceY()
            .strength(0.5)
            .y(height * 0.5)
        )
        // .force(
        //     "collide",
        //     d3
        //       .forceCollide()
        //       .strength(0.5)
        //       .radius(function(d) {
        //         return d.radius + nodePadding;
        //       })
        //       .iterations(1)
        //   )
        .force('collide',
          d3
            .forceCollide(function(d){
              return radiusScale(d.id) + 5;
            })
            .strength(0.5)
            .iterations(1)
        )
        .force(
          "center",
          d3
            .forceCenter()
            .x(width * 0.5)
            .y(height * 0.5)
        )
        .force("charge", d3.forceManyBody().strength(-15));




//Pattern injection
var pattern = svg.append("defs")
          .attr("class", "defs-node")
          .selectAll("pattern")
          .data(results)
          .enter()
          .append("pattern")
          .attr('class','sub-node')
		.attr("id", function(d){
      return d.id
    })
    .attr("width","100%")
    .attr("height", "100%")
    .attr("patternContentUnits","objectBoundingBox")
    .append("image")
		.attr("width", "1").attr("height", "1").attr("preserveAspectRatio", "none").attr("xmlns:xlink", "http //www.w3.org/1999/xlink").attr("xlink:href", function(d){ return d.avatar_url});



  

//Shape design
var circles = svg.selectAll("circle")
.data(results)
.enter()
.append('g')
.attr('class','sub-node')
.attr("id", function(d){
  return d.id
})
.append("circle")
.attr("r", function(d){
return radiusScale(d.id);
})
.attr("fill", function(d){
    if (d.id < 8) {
      return '#8da0cb';
    }
    return `url(#${d.id})`
  })
  .on('click', function(d){
    console.log(d);
    alert(d.login)
  })
  .on("mouseover", function(d) {
            tooltip.text(d.login + ": " + d.id);
            tooltip.style("visibility", "visible");
          })
          .on("mousemove", function() {
            return tooltip
              .style("top", d3.event.pageY - 10 + "px")
              .style("left", d3.event.pageX + 10 + "px");
          })
          .on("mouseout", function() {
            return tooltip.style("visibility", "hidden");
          })
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          );

          results = results.sort(function(a, b) {
          return b.id - a.id;
        });
          simulation.nodes(results)
          .on('tick', ticked);
   

          function ticked(params) {
              circles
              .attr('cx', function(d){
                return d.x
              })
              .attr('cy', function(d){
                return d.y
              })
    } 



svg.selectAll('.sub-node')
    .append('a')
    .attr("xmlns:xlink", "http //www.w3.org/1999/xlink").attr("xlink:href", function(d){ return d.url})

          function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.03).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0.03);
        d.fx = null;
        d.fy = null;
      }
}

showGithubUsers();
</script>
    </script>
  </body>
</html>
